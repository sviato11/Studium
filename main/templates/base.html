{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Studium - изучай английский эффективно{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <meta name="description" content="Платформа для изучения английского языка.">
</head>
<body class="bg-gradient-to-b from-slate-950 via-slate-900 to-slate-850 text-slate-50 font-sans">
    {% include 'navbar.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
    <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
